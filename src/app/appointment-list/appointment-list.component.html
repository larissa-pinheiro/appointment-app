<div>
  <input [(ngModel)]="newAppointmentTitle" type="text" placeholder="Appointment description">
  <input [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment date">
  <button (click)="addAppointment()">Add appointment</button>
</div>

<ul>
  <li *ngFor="let appointment of appointments; index as i">
    {{ appointment.title }} {{ appointment.date | date: 'dd.MM.yyyy' }}
    <button (click)="deleteAppointment(i)">Remove Appointment</button>
  </li>
</ul>
