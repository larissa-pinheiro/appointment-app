<div>
  <div class="flex flex-col items-center mb-10">
    <h2 class="text-center text-slate-700 text-2xl p-7">Create new appointment</h2>

    <div class="flex transition-all">
      <input class="p-2 w-[30rem] border border-slate-300 rounded-md me-3" [(ngModel)]="newAppointmentTitle" type="text"
        placeholder="Appointment description">

      <input class="text-slate-100 p-[0.45rem] bg-slate-500 rounded-md me-3" [(ngModel)]="newAppointmentDate"
        type="date" [value]="newAppointmentDate">

      <button class="text-slate-100 hover:bg-slate-600 p-2 border bg-slate-500 rounded-md"
        (click)="addAppointment()">Add</button>
    </div>
  </div>

  <div class="w-full max-w-[46rem] mx-auto p-4">
    <table class="w-full bg-white rounded-lg overflow-hidden text-center">
      <thead class="bg-slate-500 text-white">
        <tr>
          <th class="px-6 py-3 text-center">Description</th>
          <th class="px-6 py-3 text-center">Date</th>
          <th class="px-6 py-3 text-center">Action</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-slate-200">
        <tr *ngFor="let appointment of appointments; index as i" class="hover:bg-slate-50 transition-colors">
          <td class="px-6 py-4">{{ appointment.title }}</td>
          <td class="px-6 py-4">{{ appointment.date | date: 'dd.MM.yyyy' }}</td>
          <td class="px-6 py-4 text-center">
            <button (click)="deleteAppointment(i)"
              class="px-4 py-2 text-sm bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
